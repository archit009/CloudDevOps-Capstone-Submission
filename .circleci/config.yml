version: 2.1

executors:
  python:
    docker:
      - image: circleci/python:3.7.3-stretch
  aws:
    docker:
      - image: amazon/aws-cli

jobs:
  Lint:
    executor: python
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            # Install hadolint
            sudo wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            sudo chmod +x /bin/hadolint
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint    
  
  image-build-push:
    machine: true
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Build/Push docker image
          command: |
            #Login to docker hub
            docker login --username $DOCKER_USER --password $DOCKER_PASS
            # Build image and add a descriptive tag
            docker build --tag=capstone .
            # List docker images
            docker image ls
            # Push image to a docker repository
            docker tag capstone arch09/capstone
            docker push arch09/capstone


workflows:
  default:
    jobs:
      - Lint
      - image-build-push:
          requires: [Lint]
